<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
</head>

<style>
    td {
        width: 150px;
        height: 150px;
        background-color: rgba(122, 196, 13, 0.767);
    }

    .borderbottom {
        border-bottom: 2px solid green;
    }

    .borderright {
        border-right: 2px solid green;

    }
</style>

<body>
    <center>
        <table>
            <tbody>
                <tr>
                    <td class="borderbottom borderright"></td>
                    <td class="borderbottom borderright"></td>
                    <td class="borderbottom"></td>

                </tr>

                <tr>
                    <td class="borderbottom borderright"></td>
                    <td class="borderbottom borderright"></td>
                    <td class="borderbottom"></td>
                </tr>

                <tr>
                    <td class="borderright"></td>
                    <td class="borderright"></td>
                    <td></td>
                </tr>

            </tbody>
        </table>

    </center>
</body>

</html>
