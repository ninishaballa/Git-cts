<DOCTYPE html>
    <html>

    <head>
        <title>Basics of HTML</title>
    </head>

    <body style="background-color: rgb(209, 144, 144);">
        <h1>h1 tag</h1>

        <!--drop down menu-->
        <label>From: </label>
        <select>
            <option value="chennai" selected>CHENNAI</option>
            <option value="hyd">HYDERABAD</option>
            <option value="vizag">VIZAG</option>
        </select>
        <label>To: </label>
        <select>
            <option value=none diasabled>To:</option> <!-- if v don't use labels-->>
            <option value="hyd">HYDERABAD</option>
            <option value="vizag" selected>VIZAG</option>
            <option value="chennai">CHENNAI</option>
        </select>

        <h2 style="color: rgb(194, 235, 11);">h2 tag</h2>
        <h3>h3 unordered list</h3>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <center>
            <h4 style="font-size: larger;background-color: rgb(1, 95, 202);"> h4 NINISHA BALLA</h4>
        </center>
        <h5>h5 table</h5>
        <table>
            <thead>
                <tr>
                    <!--defines row-->
                    <th>roll no</th>
                    <!--defines header cell in table-->
                    <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>34</td>
                    <td>tooty</td>
                </tr>
                <tr>
                    <td>54</td>
                    <td>frooty</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>total students are 2</td>
                    <!--defines data-->
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <h6>h6 tag</h6>
        <!--anchor tag-->
        <a
            href="https://www.google.com/search?q=puppies+images&tbm=isch&chips=q:puppies+images,g_1:cute:HqBkIR7Q08A%3D&rlz=1C1CHBF_enIN887IN887&hl=en&ved=2ahUKEwiq8_yDnsbnAhWCRXwKHZ6oDYAQ4lYoAHoECAEQEw&biw=1263&bih=610#imgrc=nVWN3jZwTuBpGM">Puppies</a>
        <!--abbr tag-->
        <pre><abbr title="Automatic teller machine">ATM</abbr></pre>
        <!--figure gives an image along with some info-->
        <figure>
            <img src="images/a.jpg" alt=a flower>
            <figcaption>a pretty flower</figcaption>
        </figure>
        <!--address just to display the addr-->
        <address>
            <pre>
        Seethammadhara,
        301 andhra residency,
        vizag
        </pre>
        </address>
        <!--textarea to collect some data-->
        <p>
            <pre><b>hello</b></pre>
            <!--pre for next line will display max of 80 characters and will display the way v put -->
            <pre><i>paragraph</i></pre>
            <img src="images/a.jpg" alt="image a" width="50%" , height="50%">
        </p>
    </body>

    </html>
