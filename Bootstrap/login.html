<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

            color: rgb(30, 96, 219);

<body>

    <form class="mt-5">

        <div class="container">
            <div class="row">
                <!--1st row with 3 coloumns & total columns must add up to 12-->
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <form>
                        <!--mt means margin top-->
                        <div class="form-group">

                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">

                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; margin-bottom: 20px; background-color: indianred; border-color: indianred;">Login</button>

                        <div>
                            <center>
                                <p style="color: rgb(241, 111, 64);">Don't have account?<a
                                        href="register.html">Register</a>
                                </p>
                            </center>
                        </div>
                        <div>
                            <a style="padding-right: 285px;" href="forgotname.html">Forgot username?</a>
                            <a href="forgotpass.html"> Forgotpassword?</a>

                        </div>
                    </form>

                </div>
                <div class="col-mid-3"></div>
            </div>
