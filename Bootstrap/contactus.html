<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/002d83b863.js" crossorigin="anonymous"></script>

</head>

<body>
    <center>
        <form class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">

                        <form>
                            <h2>Contact Us</h2>

                            <div class="input-group-addon input-group-text p-0 m-3">
                                <i class="fas fa-user-circle p-2"></i>
                                <!--p is ment for padding-->
                                <input type="text" class="form-control" placeholder="Your Name Please"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group-addon input-group-text p-0 m-3">
                                <i class="fas fa-at p-2"></i>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Your Email id">
                            </div>

                            <div class="input-group-addon input-group-text p-0 m-3">
                                <i class="fas fa-comments p-2"></i>
                                <textarea class="form-control" placeholder="Your Comments" rows="4"
                                    cols="10"></textarea>
                            </div>

                            <div class="form-group form-check m-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Subscribe for latest updates</label>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary"
                                    style="width: 95%; margin-bottom: 20px; background-color: darkslategray; border-color:darkslategray">Login</button>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-3"></div>
                </div>

            </div>

        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    </center>
</body>

</html>
