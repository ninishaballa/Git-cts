<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro page</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="C:\Users\Lenovo\Desktop\vs\css\pomo.css" />
  </head>

  <body>
    <div id="pomo" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">
          <img
            src="C:\Users\Lenovo\Desktop\vs\Bootstrap\images\pomo.png"
            alt="pomodoro"
          /><b>Pomodoro</b>
        </h1>

        <p class="lead">Enjoyable Application for office workouts!</p>
      </div>
    </div>

    <form>
      <div class="container col">
        <div class="row">
          <!--1st row with 3 coloumns & total columns must add up to 12-->
          <div class="col-md-1"></div>
          <div id="sha" class="col-md-4">
            <form>
              <p id="para">Already a member? Log into your account</p>
              <!--mt means margin top-->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Username or email address"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <div>
                <a href="#">I've lost my password</a>
              </div>

              <div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 100%; margin-bottom: 20px; background-color: green; border-color: green;"
                >
                  Login
                </button>
              </div>

              <div>
                <input type="checkbox" name="check" />
                <label for="check">Remember me on this computer</label>
              </div>

              <div id="bor">
                <center>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="width: 100%; margin-bottom: 20px; background-color:darkgrey; border-color:darkgrey;"
                  >
                    Don't have an account yet? Sign up here!
                  </button>
                </center>
              </div>
            </form>
          </div>
          <center>
            <div id="two" class="col-md-3">Or</div>
          </center>
          <div id="three" class="col-md-4">
            <center>
              <button
                type="submit"
                class="btn btn-primary"
                style="width: 60%; margin-bottom: 20px; background-color:white; border-color:darkgrey; color: darkgrey;"
              >
                Start without registration?
              </button>
              <p style="width: 60%;">
                This version will not allow you topersonalise your user profile
                and add your workouts.
              </p>
            </center>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
