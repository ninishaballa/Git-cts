    <form class="mt-5" onsubmit="validater()">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <p
                  style="font-weight: initial; font-family:'Times New Roman', Times, serif; font-size: x-large; text-align: center;"
                >
                  Registration page
                </p>

                First Name :
                <input
                  type="text"
                  class="form-control"
                  id="Inputfirstname"
                  placeholder="Enter your First Name"
                />
              </div>

              <div class="form-group">
                Last Name :
                <input
                  type="text"
                  class="form-control"
                  id="Inputlastname"
                  placeholder="Enter your Last Name"
                />
              </div>

              <div class="form-group">
                Contact number :
                <input
                  type="text"
                  class="form-control"
                  id="Inputcontact"
                  placeholder="Enter Contact number"
                />
              </div>

              <div class="form-group">
                Male : <input type="radio" id="Male" /> Female :
                <input type="radio" id="Female" /> Other :
                <input type="radio" id="Other" /><br />
              </div>

              <div class="form-group">
                E-mail :
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail"
                  placeholder="Enter your email address"
                />
              </div>

              <div class="form-group">
                DOB :
                <input
                  type="date"
                  class="form-control"
                  id="Inputdob"
                  placeholder="Enter your Date of birth"
                />
              </div>

              <div class="form-group">
                Address :
                <textarea
                  rows="5"
                  cols="20"
                  class="form-control"
                  id="InputAddr"
                  placeholder="Enter your permanent address"
                ></textarea>
              </div>
              <div class="form-group">
                School :
                <input
                  type="text"
                  class="form-control"
                  id="InputSchoolname"
                  placeholder="Enter your School Name"
                />
              </div>

              <div class="form-group">
                School Address :
                <textarea
                  rows="5"
                  cols="20"
                  class="form-control"
                  id="InputSchoolAddr"
                  placeholder="Enter your School address"
                ></textarea>
              </div>
              <div class="form-group">
                Username :
                <input
                  type="text"
                  class="form-control"
                  id="InputUsername"
                  placeholder="Enter your Username"
                />
              </div>

              <div class="form-group">
                Password :
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword"
                  placeholder="Enter your Password"
                />
              </div>

              <div class="form-group">
                Re-Enter Password :
                <input
                  type="password"
                  class="form-control"
                  id="InputRe-Password"
                  placeholder="Re-enter your Password"
                />
              </div>

              <div class="form-group">
                <input type="checkbox" name="terms" checked required /><label
                  for="terms"
                  >I agree to the terms and conditions of the Loan</label
                >
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                style="width: 100%; margin-bottom: 20px; background-color: rgb(111, 99, 212); border-color: rgb(111, 99, 212)"
              >
                Submit
              </button>

              Click <a href="Slogin.html"><em>here</em></a> to go back and
              login<br /><br />
            </form>
          </div>
        </div>
      </div>
    </form>

    <div class="col-mid-3"></div>

        var fname = document.querySelector("#Inputfirstname");

        var cont = document.querySelector("#Inputcontact");
        var email = document.querySelector("#InputEmail");
        // var dob = document.querySelector("#Inputdob");
        var addr = document.querySelector("#InputAddr");
        var sname = document.querySelector("#InputSchoolname");
        var saddr = document.querySelector("#InputSchoolAddr");
        var uname = document.querySelector("#InputUsername");
        var upass = document.querySelector("#InputPassword");
        var rpass = document.querySelector("#InputRe-Password");

        if (
          fname.value == "Ninisha" &&
          lname.value == "Balla" &&
          cont.value == "7793955301" &&
          email.value == "ninisha@gmail.com" &&
          addr.value == "301-Andhra Residency,Seethammadhara,Vizag,AP" &&
          sname.value == "Sri Prakash Vidhyaniketan" &&
          saddr.value == "Seethammadhara, near 4th town police station" &&
          uname.value == "Ninisha" &&
          upass.value == "Nini@456" &&
          rpass.value == "Nini@456"
        ) {
          alert(fname.value + " you have Successfully Registered");
        } else {
          alert("Please Register again");
        }

        userdetailsr["f"] = fname;
        userdetailsr["l"] = lname;
        userdetailsr["c"] = cont;
        userdetailsr["e"] = email;
        //userdetailsr["d"] = dob;
        userdetailsr["a"] = addr;
        userdetailsr["sn"] = sname;
        userdetailsr["sa"] = saddr;
        userdetailsr["un"] = uname;
        userdetailsr["up"] = upass;
        userdetailsr["r"] = rpass;

        userdetailsr.f;
        userdetailsr.l;
        userdetailsr.c;
        userdetailsr.e;
        //userdetailsr.d
        userdetailsr.a;
        userdetailsr.sn;
        userdetailsr.sa;
        userdetailsr.un;
        userdetailsr.up;
        userdetailsr.r;

        return userdetailsr;
      }
    </script>
