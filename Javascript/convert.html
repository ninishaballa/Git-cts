<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Conversion</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div
            class="col-md-6"
            style="background-color: lightseagreen; border-radius: 20px;"
          >
            <form>
              <div class="form-group">
                <p
                  style="font-weight: initial; font-family:'Times New Roman', Times, serif; font-size: x-large; text-align: center;"
                >
                  Currency Conversion
                </p>

                <input
                  type="text"
                  class="form-control"
                  id="in"
                  placeholder="Enter the amount you want to convert"
                />
              </div>

              <div class="d-flex">
                <div class="dropdown mr-1">
                  <select
                    id="Currencyin"
                    style="margin-left: 50px;"
                    name="Country"
                  >
                    <option value="volvo">USD</option>
                    <option value="saab">INR</option>
                    <option value="opel">CAD</option>
                    <option value="audi">JPY</option>
                  </select>
                </div>

                <p style="padding-left: 140px;">TO</p>

                <div class="d-flex">
                  <div class="dropdown mr-1">
                    <select
                      id="Currencyout"
                      style="margin-left: 130px;"
                      name="Currency"
                    >
                      <option value="volvo">USD</option>
                      <option value="saab">INR</option>
                      <option value="opel">CAD</option>
                      <option value="audi">JPY</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="out"
                  readonly="readonly"
                  value="722.28295527"
                  placeholder="Amount after conversion"
                  style="margin-top: 20px;"
                />
              </div>
            </form>
          </div>
          <div class="col-mid-3"></div>
        </div>
      </div>
    </form>

    <script src="convert.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
